<!-- Campaigns related to a scenario -->
<div *ngIf="campaignsForScenario.length > 0">
    {{ 'menu.principal.campaigns' | translate }} :
    <ng-container *ngFor="let campaign of campaignsForScenario">
        <a [routerLink]="['/campaign', campaign.id,'execution']" title="{{ 'campaigns.list.item.title.link.title' | translate }} {{campaign.title}}">{{campaign.title}}</a> &nbsp;
    </ng-container>
</div>
