<button *ngIf="type === 'trash-button'" type="button" class="btn{{btnSizeClass ? '-' + btnSizeClass : ''}} btn btn-danger trash-btn"
        (click)="openModal(template)"
        title="{{'global.actions.delete' | translate}}"
        [attr.disabled]="disabledBoolean(disabled)">
    <span class="fa fa-trash"></span>
</button>
<chutney-link *ngIf="type === 'link'" [model]="label" (click)="openModal(template)">
</chutney-link>
<ng-template #template>
    <div class="modal-body text-center">
        <p>{{dialogMessage ? dialogMessage : ('global.confirm.delete' | translate)}}</p>
        <button type="button" class="btn btn-default" (click)="confirm()">{{'global.confirm.yes' | translate}}</button>
        <button id="no-btn" type="button" class="btn btn-primary" (click)="decline()">{{'global.confirm.no' | translate}}</button>
    </div>
</ng-template>
