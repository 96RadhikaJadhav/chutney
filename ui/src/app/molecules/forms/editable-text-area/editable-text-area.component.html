<div class="row {{type}}">
        <div class="editable-field" (click)="editMode = true" *ngIf="!editMode">
            <span class="input-lbl">{{model}}</span>
            <span class="fa fa-pencil-alt overlay-icon"></span>
        </div>
        <textarea
            *ngIf="editMode"
            type="text"
            id="{{id}}"
            placeholder="{{placeholder}}"
            value="{{defaultValue}}"
            [ngModel]="model"
            (ngModelChange)="onInputChange($event)"
            chutneyFocusOnShow
            (focusout)="editMode = false">
        </textarea>
    </div>
